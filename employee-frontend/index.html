<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description for SEO -->
    <title>Employee Data Management | Smart Dashboard</title>
    <meta
      name="description"
      content="A powerful Employee Data Management system to manage employee records efficiently. Add, update,Delete search, and track employees with ease."
    />
    <meta
      name="keywords"
      content="Employee Management, Dashboard, HR Tool, Admin Panel, Employee Records, React App, TypeScript"
    />
    <meta name="author" content="Varad Pawar" />

    <!-- Favicon & App Icons -->

    <link rel="icon" type="image/png" href="src/assets/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />

    <!-- Open Graph Meta (for Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Employee Data Management | Smart Dashboard"
    />
    <meta
      property="og:description"
      og-image.png
      content="Manage all your employee data in one place with our smart and intuitive dashboard."
    />
    <meta property="og:image" content="src/assets/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Employee Data Management | Smart Dashboard"
    />
    <meta
      name="twitter:description"
      content="A modern Employee Management tool to organize and manage your workforce efficiently."
    />
    <meta name="twitter:image" content="src/assets/og-image.png" />

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
